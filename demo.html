<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTOTP Demo Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #4f46e5;
            margin-bottom: 0.5rem;
        }

        p {
            color: #6b7280;
            margin-bottom: 2rem;
        }

        .secret-box {
            background: #e0e7ff;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
            font-family: monospace;
            font-weight: bold;
            color: #3730a3;
            border: 1px dashed #6366f1;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1.5rem;
            text-align: center;
            letter-spacing: 0.5rem;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3);
        }

        button {
            width: 100%;
            background-color: #4f46e5;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #4338ca;
        }

        #result {
            margin-top: 1.5rem;
            height: 1.5rem;
            font-weight: bold;
        }

        .success {
            color: #10b981;
        }

        .error {
            color: #ef4444;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>2FA Verification Demo</h1>
        <p>This page simulates a login screen requiring 2FA.</p>

        <div class="secret-box" id="secret-display" title="Click to copy">
            JBSWY3DPEHPK3PXP
        </div>
        <div style="font-size: 12px; margin-bottom: 20px; color: #888;">
            (Copy this secret into the EduTOTP extension)
        </div>

        <div class="form-group">
            <label for="otp-input">Enter 6-digit Code</label>
            <input type="text" id="otp-input" maxlength="6" placeholder="000000" autocomplete="off">
        </div>

        <button id="submit-btn" type="button">Verify Login</button>

        <div id="result"></div>
    </div>

    <script>
        // Inline TOTP Logic for Server-Side Simulation
        const SECRET = "JBSWY3DPEHPK3PXP";

        const TOTP = {
            base32ToBuf: function (str) {
                const base32Chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ234567";
                str = str.toUpperCase().replace(/=+$/, "");
                let binary = "";
                for (let i = 0; i < str.length; i++) {
                    const val = base32Chars.indexOf(str[i]);
                    if (val === -1) throw new Error("Invalid Base32 character");
                    binary += val.toString(2).padStart(5, "0");
                }
                const len = Math.floor(binary.length / 8);
                const buf = new Uint8Array(len);
                for (let i = 0; i < len; i++) {
                    buf[i] = parseInt(binary.slice(i * 8, (i + 1) * 8), 2);
                }
                return buf;
            },
            intToBuf: function (num) {
                const buf = new ArrayBuffer(8);
                const view = new DataView(buf);
                view.setUint32(4, num, false);
                view.setUint32(0, 0, false);
                return new Uint8Array(buf);
            },
            hmacSha1: async function (key, data) {
                const cryptoKey = await crypto.subtle.importKey("raw", key, { name: "HMAC", hash: { name: "SHA-1" } }, false, ["sign"]);
                const signature = await crypto.subtle.sign("HMAC", cryptoKey, data);
                return new Uint8Array(signature);
            },
            generate: async function (secretBase32) {
                const keyBytes = this.base32ToBuf(secretBase32);
                const epoch = Math.floor(Date.now() / 1000);
                const timeStep = 30;
                const counter = Math.floor(epoch / timeStep);
                const hmac = await this.hmacSha1(keyBytes, this.intToBuf(counter));
                const offset = hmac[hmac.length - 1] & 0xf;
                const binary = ((hmac[offset] & 0x7f) << 24) | ((hmac[offset + 1] & 0xff) << 16) | ((hmac[offset + 2] & 0xff) << 8) | (hmac[offset + 3] & 0xff);
                return (binary % 1000000).toString().padStart(6, "0");
            }
        };

        const secretDisplay = document.getElementById('secret-display');
        secretDisplay.addEventListener('click', () => {
            navigator.clipboard.writeText(SECRET);
            const original = secretDisplay.innerText;
            secretDisplay.innerText = "COPIED!";
            setTimeout(() => secretDisplay.innerText = original, 1000);
        });

        document.getElementById('submit-btn').addEventListener('click', async () => {
            const input = document.getElementById('otp-input').value;
            const resultDiv = document.getElementById('result');

            resultDiv.innerText = "Verifying...";
            resultDiv.className = "";

            try {
                // In a real app, strict window match (previous and next) is handled
                const validCode = await TOTP.generate(SECRET);

                // For demo, we verify against current window only
                // (Or we could check window - 1 too for better UX)
                if (input === validCode) {
                    resultDiv.innerText = "SUCCESS! 2FA Verified.";
                    resultDiv.className = "success";
                } else {
                    resultDiv.innerText = `INVALID CODE. Expected: ${validCode}`;
                    resultDiv.className = "error";
                }
            } catch (e) {
                console.error(e);
                resultDiv.innerText = "Error verifying code.";
                resultDiv.className = "error";
            }
        });
    </script>
</body>

</html>
